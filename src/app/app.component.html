<header class="navbar navbar-light navbar-toggleable-md bd-navbar">
  <nav class="container">
    

    <div class="d-flex justify-content-between hidden-lg-up">
      <a class="navbar-brand" href="/">
        Bootstrap
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bd-main-nav">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-item nav-link " href="/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Bootstrap</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link active" href="/getting-started/introduction/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Documentation</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link " href="/examples/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Examples');">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="https://themes.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');">Themes</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="https://expo.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Expo');">Expo</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="https://blog.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Blog');">Blog</a>
        </li>

        <li class="nav-item nav-link" *ngIf="auth.authenticated()">
          <span (click)="goProfile()">Profile</span>
         </li>

        <li class="nav-item">
          <button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
   
  <router-outlet></router-outlet>

</div>
